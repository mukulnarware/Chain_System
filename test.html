<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Team Data</h1>


    <script>

        const reg_fee = 5000;
        let agentName = prompt("Enter Agent Name");
        let hasChild = prompt("Do you have any Child Member Enter Y or N");


//checking user entered right iput or not.
        if (hasChild == 'y' || hasChild == "Y" || hasChild == 'n' || hasChild == "N") {

            if (hasChild == 'n' || hasChild == 'N') {

                let agentProfit = (reg_fee * 5) / 100;

                alert('Agent Name :' + agentName + " " + agentProfit);
                let teamArray = [];
                teamArray.push("Agent Name-->" + agentName + " Profit Earned->" + agentProfit);
                document.write(teamArray);

            } else {


                let members = prompt("Enter Name of New Joinee");

                let strTeam = members.split(",");
                let each_Joinee_profit = (reg_fee * 5) / 100;
                let agentProfit = (strTeam.length) * (reg_fee * 10) / 100;
                
                alert(" Agent : " + agentName + " -- > " + agentProfit);
                let teamArray = [];
                teamArray.push("Agent Name-->" + agentName + " Profit Earned->" + agentProfit);

                document.write("Agent Name-->" + agentName + " Profit Earned->" + agentProfit + "<br>");

                for (let joinee of strTeam) {

                    teamArray.push("New Joinee Name : " + joinee + " ,  Profit Earned->" + each_Joinee_profit);
                    document.write("New Joinee Name : " + joinee + " ,  Profit Earned->" + each_Joinee_profit + "<br>");

                }
                alert(teamArray);

            }
        } else {
            alert('Please Enter valid input as Y Or N only ');
        }

    </script>
</body>

</html>
